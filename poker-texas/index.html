<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em – Entrenamiento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Texas Hold'em – Modo Práctica</h1>

<div class="table">

  <div class="player cpu">
    <h3>CPU</h3>
    <div id="cpu-cards" class="cards hidden"></div>
    <p>Fichas: <span id="cpu-chips">1000</span></p>
  </div>

  <div class="community">
    <div id="community-cards" class="cards"></div>
    <p>Bote: <span id="pot">0</span></p>
  </div>

  <div class="player human">
    <h3>Tú</h3>
    <div id="player-cards" class="cards"></div>
    <p>Fichas: <span id="player-chips">1000</span></p>
  </div>

</div>

<div class="actions">
  <button onclick="playerCheck()">Check</button>
  <button onclick="playerBet()">Apostar 50</button>
  <button onclick="playerFold()">Retirarse</button>
  <button onclick="newHand()">Nueva mano</button>
</div>

<p id="status"></p>

<script src="game.js"></script>
</body>
</html>
